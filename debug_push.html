<!DOCTYPE html>
<html>
<head>
    <title>Push Notification Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        #log { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Push Notification Debug Tool</h1>
    
    <div class="debug-section">
        <h3>1. Browser Support Check</h3>
        <div id="browser-support"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Service Worker Test</h3>
        <button onclick="testServiceWorker()">Test Service Worker Registration</button>
        <div id="sw-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. Push Manager Test</h3>
        <button onclick="testPushManager()">Test Push Manager</button>
        <div id="push-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. Subscription Test</h3>
        <button onclick="testSubscription()">Test Full Subscription</button>
        <div id="sub-result"></div>
    </div>
    
    <div class="debug-section">
        <h3>5. Debug Log</h3>
        <div id="log"></div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        const VAPID_PUBLIC_KEY = "BDFz5MqSQozsrqpifvfpAfkHPM4XQyGgLkSaQnTCokA8YvAovBuywNYeCHpsGeZRzwgkb1k1-fcdl7oFLEC35Ys";
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Check browser support
        function checkBrowserSupport() {
            const support = {
                serviceWorker: 'serviceWorker' in navigator,
                pushManager: 'PushManager' in window,
                notifications: 'Notification' in window,
                https: location.protocol === 'https:' || location.hostname === 'localhost'
            };
            
            let html = '<ul>';
            html += `<li>Service Worker: ${support.serviceWorker ? '✅' : '❌'}</li>`;
            html += `<li>Push Manager: ${support.pushManager ? '✅' : '❌'}</li>`;
            html += `<li>Notifications: ${support.notifications ? '✅' : '❌'}</li>`;
            html += `<li>HTTPS/Localhost: ${support.https ? '✅' : '❌'}</li>`;
            html += '</ul>';
            
            document.getElementById('browser-support').innerHTML = html;
            
            if (!support.serviceWorker) log('❌ Service Worker not supported', 'error');
            if (!support.pushManager) log('❌ Push Manager not supported', 'error');
            if (!support.notifications) log('❌ Notifications not supported', 'error');
            if (!support.https) log('❌ HTTPS required for push notifications', 'error');
        }
        
        async function testServiceWorker() {
            log('Testing Service Worker registration...');
            try {
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service Worker not supported');
                }
                
                const registration = await navigator.serviceWorker.register('/static/serviceworker.js');
                log('✅ Service Worker registered successfully', 'success');
                document.getElementById('sw-result').innerHTML = '<div class="success">✅ Service Worker registered successfully</div>';
                
                // Wait for service worker to be ready
                await navigator.serviceWorker.ready;
                log('✅ Service Worker is ready', 'success');
                
            } catch (error) {
                log(`❌ Service Worker registration failed: ${error.message}`, 'error');
                document.getElementById('sw-result').innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }
        
        async function testPushManager() {
            log('Testing Push Manager...');
            try {
                if (!('PushManager' in window)) {
                    throw new Error('Push Manager not supported');
                }
                
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                
                if (subscription) {
                    log('✅ Already subscribed to push notifications', 'success');
                    document.getElementById('push-result').innerHTML = '<div class="success">✅ Already subscribed</div>';
                } else {
                    log('ℹ️ Not currently subscribed', 'info');
                    document.getElementById('push-result').innerHTML = '<div class="info">ℹ️ Not currently subscribed</div>';
                }
                
            } catch (error) {
                log(`❌ Push Manager test failed: ${error.message}`, 'error');
                document.getElementById('push-result').innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }
        
        async function testSubscription() {
            log('Testing full subscription process...');
            try {
                // Check notification permission
                let permission = Notification.permission;
                log(`Current notification permission: ${permission}`);
                
                if (permission === 'default') {
                    permission = await Notification.requestPermission();
                    log(`Notification permission requested: ${permission}`);
                }
                
                if (permission !== 'granted') {
                    throw new Error(`Notification permission denied: ${permission}`);
                }
                
                // Register service worker
                const registration = await navigator.serviceWorker.register('/static/serviceworker.js');
                await navigator.serviceWorker.ready;
                log('✅ Service Worker ready');
                
                // Subscribe to push notifications
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });
                
                log('✅ Push subscription created');
                
                // Send to server
                const response = await fetch('/subscribe/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(subscription)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    log('✅ Subscription saved to server successfully', 'success');
                    document.getElementById('sub-result').innerHTML = '<div class="success">✅ Subscription successful!</div>';
                } else {
                    throw new Error(`Server error: ${result.message}`);
                }
                
            } catch (error) {
                log(`❌ Subscription failed: ${error.message}`, 'error');
                document.getElementById('sub-result').innerHTML = `<div class="error">❌ ${error.message}</div>`;
            }
        }
        
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Initialize
        window.onload = function() {
            checkBrowserSupport();
            log('Debug tool loaded. Click buttons above to test each component.');
        };
    </script>
</body>
</html>
